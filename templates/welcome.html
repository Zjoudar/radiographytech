<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/VLbSztnL/LOGO1.jpg">
    <title>Auth system</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url("https://lakezurichopenmri.com/wp-content/uploads/2024/06/MRI-and-Artificial-Intelligence-The-Future-of-Diagnostics.jpg");          
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
        .header {
            margin-top: 20px; /* Adjust as needed */ 
        }
        .auth-container {
            text-align: center;
            padding: 60px;
            border-radius: 5px;
            width: 100%;
            margin-top: 100px;
        }
        a.btn {
            margin-bottom: 10px;
        }
        .article-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f4f4f4f4;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 80px;
            color: #333;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #555;
        }
        .highlight {
            color: #007bff; /* Blue highlight color */
            font-weight: bold;
        }
        .card-container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 100px;
        }
        .card{
            width: 325px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        .card img{
            width: 100%;
            height: auto;
        }
        .card-content{
            padding: 16px;
        }
        .card-content{
            font-size: 14px;
            margin-bottom: 8;
        }
        .card-content .btn{
            display: inline-block;
            padding: 8px 16px;
            background-color: #333;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 16px;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h1 align="center">RadioGraphy</h1>  
    </div>
    
    <div class="auth-container">
        <a href="/success" class="btn btn-primary">Start</a>
        
    </div>
    <div class = "footer">
        <div class = "header-content-sub">
            <p style = "text-align: center;color: lightcyan" class="header-content-info">This process is done using accurate models that are machine-trained on a variety of conditions and diseases.</p>
        </div>
        <div class = "header-content-sub">
            <ul style = "text-align: center;color:#f4f7c5; width:30%;" class="header-content-info"></ul>
        </div>
    </div>
</body>
</html>
